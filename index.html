<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandro Boaventura - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img class="seloRocket" src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Aqui vai o seu nome</h1>
        <a id="userLink" href="" target="_blank">
          <img class="imgGit" src="images/github.svg" alt="icone github" />
          <span id="userLogin">Aqui vai o seu login</span>
          </a
        >
        <p id="userBio">Aqui vai sua Biografia</p>

        <ul id="socialLinks">

          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagramBlack.png" alt="ícone facebook" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebookBlack.png" alt="ícone facebook" />
            </a>
          </li>

          <li class="linkedin">
            <a href=https://www.linkedin.com/in/" target="_blank">
              <img src="images/linkedinBlack.png" alt="ícone linkedin" />
            </a>
          </li>

          <li class="github">
            <a href="https://github.com/" target="_blank">
              <img src="images/githubBlack.png" alt="ícone github" />
            </a>
          </li>
        </ul>
      </div>
    </main>
  <script src="script.js"></script>  
  </body>
</html>
